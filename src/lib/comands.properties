[codeTypeActionHex]
#------ main commands ---------
motor.stop = 0x81
motor.run = 0x88
motor.off = 0x80
motor.status = 0x88
#------ speed control ---------
send.speed = 0xA2
#------ position control ------
send.position.multiTurns = 0xA3
send.position.singleTurn = 0xA5
#------ current control(torque)
send.torque = 0xA1
#------ Encoder commands -------
encoder.read = 0x90
encoder.setOffset = 0x91
#------ Error commands --------
error.clear = 0x9B
#-----------   CAN   ----------

[MotorConfigs]
#Motores
motor0.identfy = 0x140
motor1.identfy = 0x141
motor2.identfy = 0x142
motor3.identfy = 0x143
motor4.identfy = 0x144
